{% extends "base.html" %}

{% block title %}Register - NEOcode{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-success" style="font-size: 2.5rem;"></i>
                    <h2 class="mt-2 mb-1 fw-bold">Ro‘yxatdan o‘tish</h2>
                    <p class="text-muted small">Yangi hisob yarating</p>
                </div>

                {% if error %}
                <div class="alert alert-danger d-flex align-items-center py-2" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}

                <form method="post" action="" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control form-control-lg" placeholder="name@example.com" required value="{{ request.POST.email|default:'' }}">
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="id_first_name" class="form-label">Ism</label>
                            <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="Ismingiz" value="{{ request.POST.first_name|default:'' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="id_last_name" class="form-label">Familiya</label>
                            <input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="Familiyangiz" value="{{ request.POST.last_name|default:'' }}">
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="id_password1" class="form-label">Parol</label>
                        <div class="input-group input-group-lg">
                            <input type="password" name="password1" id="id_password1" class="form-control form-control-lg" placeholder="••••••••" required>
                            <button type="button" class="btn btn-outline-secondary border-start-0" onclick="togglePassword('id_password1', this)" aria-label="Parolni ko'rsatish" title="Parolni ko'rsatish / yashirish">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="id_password2" class="form-label">Parolni tasdiqlang</label>
                        <div class="input-group input-group-lg">
                            <input type="password" name="password2" id="id_password2" class="form-control form-control-lg" placeholder="••••••••" required>
                            <button type="button" class="btn btn-outline-secondary border-start-0" onclick="togglePassword('id_password2', this)" aria-label="Parolni ko'rsatish" title="Parolni ko'rsatish / yashirish">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                        <i class="bi bi-person-plus me-2"></i>Ro‘yxatdan o‘tish
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted mb-0 small">
                    Allaqachon hisobingiz bormi?
                    <a href="{% url 'accounts:login' %}" class="fw-semibold text-success text-decoration-none">Kirish</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
