{% extends "base.html" %}

{% block title %}Login - NEOcode{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right text-success" style="font-size: 2.5rem;"></i>
                    <h2 class="mt-2 mb-1 fw-bold">Login</h2>
                    <p class="text-muted small">Hisobingizga kiring</p>
                </div>

                {% if error %}
                <div class="alert alert-danger d-flex align-items-center py-2" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}

                <form method="post" action="" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control form-control-lg" placeholder="name@example.com" required value="{{ request.POST.email|default:'' }}">
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label">Parol</label>
                        <div class="input-group input-group-lg">
                            <input type="password" name="password" id="id_password" class="form-control form-control-lg" placeholder="••••••••" required>
                            <button type="button" class="btn btn-outline-secondary border-start-0" onclick="togglePassword('id_password', this)" aria-label="Parolni ko'rsatish" title="Parolni ko'rsatish / yashirish">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Kirish
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted mb-0 small">
                    Hisobingiz yo‘qmi?
                    <a href="{% url 'accounts:register' %}" class="fw-semibold text-success text-decoration-none">Ro‘yxatdan o‘ting</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
